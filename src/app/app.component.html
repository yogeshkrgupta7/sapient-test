<div style="overflow:auto">
  <h1>Space X Launce Programs</h1>
  <div class="menu">
    <h3>Filters</h3>
    <p>Launch Year</p>
    <div  class="filter-menu">
      <div *ngFor="let data of yearList"  (click)="fetchYear(data)">
        <button>{{data}}</button>
      </div>
    </div>
    <p>Successful Launch</p>
    <div  class="filter-menu">
      <div *ngFor="let data of statusState"  (click)="fetchLaunchStatus(data)">
        <button>{{data | titlecase}}</button>
      </div>
    </div>
    <p>Successful Landing</p>
    <div  class="filter-menu">
      <div *ngFor="let data of statusState"  (click)="fetchLandingStatus(data)">
        <button>{{data | titlecase}}</button>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="sub-main" *ngFor="let item of listOfData">
      <img src="https://images2.imgbox.com/40/e3/GypSkayF_o.png">
      <div class="item">
        <h3>{{item.mission_name}} #{{item.flight_number}}</h3>
        <h3>Mission Ids:</h3>
        <ul>
          <li>Coffee</li>
        </ul>
        <div class="sub-item">
          <div class="sub-item-label">
            <h3>Launch Year:</h3>
          </div>
          <div class="sub-item-value">
            <h3> 2006</h3>
          </div>
        </div>
        <div class="sub-item">
          <div class="sub-item-label">
            <h3>Successful Launch:</h3>
          </div>
          <div class="sub-item-value">
            <h3>false</h3>
          </div>
        </div>
        <div class="sub-item">
          <div class="sub-item-label">
            <h3>Successful Landing:</h3>
          </div>
          <div class="sub-item-value">
            <h3>landing</h3>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<div style="background-color:#e5e5e5;text-align:center;padding:10px;margin-top:7px;">Developed by:- Yogesh Gupta</div>
